<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GlyphShop - E-Commerce Example</title>
		<script src="../../../dist/glyph-ui.js"></script>
		<style>
			:root {
				--primary: #0070f3;
				--secondary: #7928ca;
				--accent: #ff4d4f;
				--background: #fafafa;
				--foreground: #000;
				--card: #fff;
				--card-foreground: #000;
				--border: #eaeaea;
				--muted: #f5f5f5;
				--muted-foreground: #737373;
				--radius: 0.5rem;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, "Helvetica Neue", sans-serif;
				background-color: var(--background);
				color: var(--foreground);
				line-height: 1.5;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 0 1rem;
			}

			header {
				padding: 1rem 0;
				border-bottom: 1px solid var(--border);
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.logo {
				font-size: 1.5rem;
				font-weight: bold;
				color: var(--primary);
			}

			.cart-button {
				background: var(--primary);
				color: white;
				border: none;
				border-radius: var(--radius);
				padding: 0.5rem 1rem;
				font-size: 0.875rem;
				cursor: pointer;
				display: flex;
				align-items: center;
				gap: 0.5rem;
			}

			.cart-count {
				background: white;
				color: var(--primary);
				border-radius: 50%;
				width: 1.5rem;
				height: 1.5rem;
				display: flex;
				align-items: center;
				justify-content: center;
				font-weight: bold;
			}

			.categories {
				padding: 1rem 0;
				display: flex;
				gap: 1rem;
				overflow-x: auto;
				white-space: nowrap;
				-webkit-overflow-scrolling: touch;
				scrollbar-width: none;
			}

			.categories::-webkit-scrollbar {
				display: none;
			}

			.category-button {
				background: var(--card);
				border: 1px solid var(--border);
				border-radius: var(--radius);
				padding: 0.5rem 1rem;
				font-size: 0.875rem;
				cursor: pointer;
				transition: all 0.2s ease;
			}

			.category-button.active {
				background: var(--primary);
				color: white;
				border-color: var(--primary);
			}

			.sort-controls {
				display: flex;
				justify-content: flex-end;
				padding: 1rem 0;
			}

			.sort-select {
				padding: 0.5rem;
				border-radius: var(--radius);
				border: 1px solid var(--border);
				background: var(--card);
			}

			.products-grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
				gap: 1.5rem;
				padding: 1rem 0;
			}

			.product-card {
				background: var(--card);
				border-radius: var(--radius);
				overflow: hidden;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
				transition: transform 0.2s ease, box-shadow 0.2s ease;
			}

			.product-card:hover {
				transform: translateY(-4px);
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
			}

			.product-image {
				width: 100%;
				height: 200px;
				object-fit: cover;
			}

			.product-info {
				padding: 1rem;
			}

			.product-name {
				font-weight: 600;
				margin-bottom: 0.5rem;
			}

			.product-price {
				color: var(--primary);
				font-weight: bold;
				margin-bottom: 1rem;
			}

			.product-actions {
				display: flex;
				gap: 0.5rem;
			}

			.details-button {
				flex: 1;
				background: var(--muted);
				color: var(--muted-foreground);
				border: none;
				border-radius: var(--radius);
				padding: 0.5rem;
				cursor: pointer;
			}

			.add-button {
				flex: 1;
				background: var(--primary);
				color: white;
				border: none;
				border-radius: var(--radius);
				padding: 0.5rem;
				cursor: pointer;
			}

			.modal-overlay {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: rgba(0, 0, 0, 0.5);
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 100;
			}

			.modal {
				background: var(--card);
				border-radius: var(--radius);
				width: 90%;
				max-width: 500px;
				max-height: 90vh;
				overflow-y: auto;
			}

			.modal-header {
				padding: 1rem;
				border-bottom: 1px solid var(--border);
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.modal-content {
				padding: 1rem;
			}

			.close-button {
				background: transparent;
				border: none;
				font-size: 1.5rem;
				cursor: pointer;
				line-height: 1;
			}

			.product-detail {
				display: flex;
				flex-direction: column;
				gap: 1rem;
			}

			.product-detail-image {
				width: 100%;
				height: 300px;
				object-fit: cover;
				border-radius: var(--radius);
			}

			.product-detail-info {
				display: flex;
				flex-direction: column;
				gap: 0.5rem;
			}

			.product-detail-name {
				font-size: 1.5rem;
				font-weight: bold;
			}

			.product-detail-price {
				font-size: 1.25rem;
				color: var(--primary);
				font-weight: bold;
			}

			.product-detail-description {
				color: var(--muted-foreground);
				margin-bottom: 1rem;
			}

			.product-detail-button {
				background: var(--primary);
				color: white;
				border: none;
				border-radius: var(--radius);
				padding: 0.75rem 1rem;
				font-size: 1rem;
				cursor: pointer;
				width: 100%;
			}

			.cart-container {
				padding: 1rem;
			}

			.cart-items {
				display: flex;
				flex-direction: column;
				gap: 1rem;
			}

			.cart-item {
				display: flex;
				gap: 1rem;
				border-bottom: 1px solid var(--border);
				padding-bottom: 1rem;
			}

			.cart-item-image {
				width: 80px;
				height: 80px;
				object-fit: cover;
				border-radius: var(--radius);
			}

			.cart-item-info {
				flex: 1;
			}

			.cart-item-name {
				font-weight: 600;
			}

			.cart-item-price {
				color: var(--primary);
			}

			.cart-item-quantity {
				display: flex;
				align-items: center;
				gap: 0.5rem;
				margin-top: 0.5rem;
			}

			.quantity-button {
				background: var(--muted);
				border: none;
				width: 24px;
				height: 24px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
			}

			.cart-item-remove {
				color: var(--accent);
				background: transparent;
				border: none;
				cursor: pointer;
				font-size: 0.875rem;
			}

			.cart-summary {
				margin-top: 1rem;
				padding-top: 1rem;
				border-top: 1px solid var(--border);
			}

			.cart-total {
				display: flex;
				justify-content: space-between;
				font-weight: bold;
				margin-bottom: 1rem;
			}

			.checkout-button {
				background: var(--primary);
				color: white;
				border: none;
				border-radius: var(--radius);
				padding: 0.75rem 1rem;
				font-size: 1rem;
				cursor: pointer;
				width: 100%;
			}

			.empty-state {
				text-align: center;
				padding: 2rem;
				color: var(--muted-foreground);
			}

			footer {
				padding: 2rem 0;
				text-align: center;
				color: var(--muted-foreground);
				border-top: 1px solid var(--border);
				margin-top: 2rem;
			}

			@media (max-width: 640px) {
				.products-grid {
					grid-template-columns: repeat(
						auto-fill,
						minmax(150px, 1fr)
					);
				}
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script src="app.js"></script>
	</body>
</html>
