<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Memory Game</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
					"Helvetica Neue", sans-serif;
				background-color: #f0f2f5;
				display: flex;
				flex-direction: column;
				align-items: center;
				padding-top: 40px;
			}
			#app {
				width: 100%;
			}
			.game-container {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.info {
				font-size: 1.2rem;
				margin-bottom: 20px;
			}
			.board {
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				gap: 12px;
				width: 100%;
				max-width: 440px;
				margin: 0 auto;
			}
			.card {
				width: 100px;
				height: 140px;
				background-color: #7b8cde;
				border-radius: 8px;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: transform 0.5s, background-color 0.3s;
				transform-style: preserve-3d;
			}
			.card .content {
				display: none;
				font-size: 40px;
				transform: rotateY(180deg);
			}
			.card.flipped {
				background-color: #ffffff;
				transform: rotateY(180deg);
			}
			.card.flipped .content {
				display: block;
			}
			.card.matched {
				background-color: #a8d5ba;
				transform: rotateY(180deg);
				cursor: default;
			}
			.card.matched .content {
				display: block;
			}
			.win-message {
				margin-top: 20px;
				font-size: 2rem;
				color: #28a745;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>Memory Game</h1>
		<div id="app"></div>
		<script type="module" src="game.js"></script>
	</body>
</html>
