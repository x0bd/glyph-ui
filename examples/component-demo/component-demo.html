<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlyphUI - Component Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    .counter {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }
    .counter h2 {
      margin-top: 0;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0055cc;
    }
    .counter-value {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>GlyphUI Component Demo</h1>
  <div id="app"></div>
  
  <script type="module" src="./component-demo.js"></script>
</body>
</html>
