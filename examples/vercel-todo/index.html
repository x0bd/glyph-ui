<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel-Themed Todo App | GlyphUI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      /* Light theme variables */
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-color: #eaeaea;
      --accent-color: #0070f3;
      --hover-color: #0060df;
      --shadow-color: rgba(0, 0, 0, 0.06);
      --completed-bg: #f5f5f5;
      --completed-color: #999;
    }
    
    [data-theme="dark"] {
      /* Dark theme variables */
      --bg-primary: #000000;
      --bg-secondary: #111111;
      --text-primary: #ffffff;
      --text-secondary: #888888;
      --border-color: #333333;
      --accent-color: #0070f3;
      --hover-color: #3291ff;
      --shadow-color: rgba(255, 255, 255, 0.06);
      --completed-bg: #222222;
      --completed-color: #666;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.2s ease, color 0.2s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      margin: 30px auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.5px;
      cursor: default;
    }
    
    .theme-toggle {
      background: none;
      border: none;
      padding: 8px;
      border-radius: 50%;
      color: var(--text-primary);
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 16px;
    }
    
    .theme-toggle:hover {
      background-color: var(--border-color);
    }
    
    .card {
      background-color: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 8px var(--shadow-color);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }
    
    .todo-input {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
      transition: border-color 0.2s;
      background-color: var(--bg-primary);
      color: var(--text-primary);
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    
    button {
      background-color: var(--accent-color);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 14px;
    }
    
    button:hover {
      background-color: var(--hover-color);
    }
    
    button.secondary {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }
    
    button.secondary:hover {
      background-color: var(--bg-secondary);
    }
    
    button.small {
      padding: 6px 10px;
      font-size: 12px;
    }
    
    .todos {
      margin-top: 10px;
    }
    
    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      margin-bottom: 10px;
      background-color: var(--bg-secondary);
      border-radius: 6px;
      transition: transform 0.2s, opacity 0.2s, background-color 0.2s;
    }
    
    .todo-item:hover {
      transform: translateY(-2px);
    }
    
    .todo-item.completed {
      background-color: var(--completed-bg);
      color: var(--completed-color);
      text-decoration: line-through;
    }
    
    .todo-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    
    .todo-checkbox input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin: 0;
    }
    
    .todo-checkbox label {
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }
    
    .todo-actions {
      display: flex;
      gap: 6px;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 20px;
    }
    
    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 13px;
      color: var(--text-secondary);
      text-align: center;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 0 10px;
      }
      
      header {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Vercel Todo</div>
    <button id="theme-toggle" class="theme-toggle">
      <!-- We'll use JS to toggle between sun and moon icons -->
      ðŸŒ™
    </button>
  </header>
  
  <div class="container">
    <div class="card">
      <h2>My Tasks</h2>
      <div id="app-container"></div>
    </div>
  </div>
  
  <footer>
    Built with GlyphUI â€¢ Inspired by Vercel
  </footer>

  <script type="module" src="vercel-todo.js"></script>
</body>
</html>
