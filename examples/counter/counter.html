<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Import Geist Mono font -->
		<link
			rel="stylesheet"
			href="https://api.fontsource.org/css/geist-mono"
		/>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				padding: 0;
				background: linear-gradient(135deg, #fff, #f8f8f8);
				color: #000;
				font-family: "Geist Mono", monospace;
				text-align: center;
			}
			h1 {
				font-size: 2.5rem;
				margin: 0.5rem;
				text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
			}
			.framework-name {
				font-size: 1.5rem;
				font-weight: 300;
				margin-bottom: 1rem;
				color: #555;
			}
			main {
				margin: 2rem 0;
				padding: 2rem;
				border: 2px solid #000;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}
			button {
				font-size: 2rem;
				padding: 10px 20px;
				margin: 0 10px;
				border: 2px solid #000;
				background: #fff;
				color: #000;
				cursor: pointer;
				transition: background-color 0.2s ease, transform 0.2s ease,
					box-shadow 0.2s ease;
			}
			button:hover {
				background: #000;
				color: #fff;
				transform: translateY(-2px);
				box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
			}
			span {
				font-size: 2rem;
				margin: 0 20px;
			}
			a {
				font-size: 1rem;
				margin-top: 1rem;
				text-decoration: none;
				color: #000;
				border-bottom: 1px solid #000;
				transition: opacity 0.2s ease;
			}
			a:hover {
				opacity: 0.7;
			}
		</style>
		<script type="module" src="./counter.js"></script>
		<title>Counter App</title>
	</head>
	<body>
		<h1>Counter App</h1>
		<div class="framework-name">Built with Glyph</div>
		<main class="main"></main>
		<a href="https://github.com/x0bd/glyphui" target="_blank">github</a>
	</body>
</html>
